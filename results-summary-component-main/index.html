<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.google.com/specimen/Hanken+Grotesk">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
  <div class="blocoroxo">
  <h2> Your Result</h2>
<div class="circulo">
<p><span class="n76">76</span><br> of 100</p>
</div>

  <span class="great"><h2>Great</h2></span>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
</div>
<div class="blocobranco">
  <h2>Summary</h2>

<div class="reaction">
<span><img src="assets/images/icon-reaction.svg" class= "raio"><span class="preaction">Reaction</span></span>
<span><span class="nreaction"> 80/100</span></span>
</div> 

<div class="memory"> 
<span><img src="assets/images/icon-memory.svg"class="cerebro"><span class="pmemory">Memory</span></span>
<span>92 / 100</span></div>

<div class="verbal">
<span> <img src="assets/images/icon-verbal.svg"class="balao"><span class="pverbal">Verbal</span></span>
<span>61 / 100</span>
</div> 

<div class="visual">
<span> <img src="assets/images/icon-visual.svg" class="olho"><span class="pvisual">Visual</span></span>
<span>72 / 100</span>
</div> 

<div class="continue">
  <p>Continue</p>
</div>
  
  

  </div>
</main>

</body>
</html>
